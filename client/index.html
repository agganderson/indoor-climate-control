	<!-- ANGULAR CDN -->

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>

    <!-- JQUERY CDN -->

    <!-- JQUERY UI CDN -->

	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	<!-- ANGULAR CODES -->
	<script type="text/javascript">
		var myApp = angular.module('myApp', ['ngRoute']);
		myApp.config(function($routeProvider){
			$routeProvider
				.when('/login', {
					templateUrl: 'partials/login.html'
				})
				.when('/dashboard', {
					templateUrl: 'partials/dashboard'
				})
				.otherwise({
					redirectTo: '/'
				});
		});

		//USER CONTROLLER
		myApp.controller('userCtrl', function($scope, $location, $routeParams, userFactory){
			$scope.current_user = [];

			$scope.loginUser = function(data){
				userFactory.login($scope.newUser, function(data){
					$scope.current_user = data;
				});

				$scope.newUser = {};
				$location.path('/dashboard');
			}
		});

		//DASHBOARD CONTROLLER
		myApp.controller('dashCtrl', function($scope, $location, $routeParams, userFactory){
			$scope.current_user = [];

			userFactory.get_user(function(data){
				$scope.current_user = info[0].name;
			});

			$scope.logout = function(){
				$scope.current_user = "";
			}
		});

		//USER FACTORY
		myApp.factory('userFactory', function($http){
			var factory = {};
			var current_user = [];

			factory.login = function(info, callback){
				current_user.push(info);
				callback(current_user);
			}

			factory.get_user = function(callback){
				callback(current_user);
			}
			return factory;
		});
	</script>
</head>
<body>
	<div class="container">
		<div ng-view="">
		</div>
	</div>
</body>
</html>
